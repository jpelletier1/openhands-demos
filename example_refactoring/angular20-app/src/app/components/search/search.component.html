<div class="search-page">
  <div class="search-section">
    <h2>Search Products</h2>
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        placeholder="Search for products..." 
        (keypress)="onKeyPress($event)"
      />
      <button (click)="search()">Search</button>
    </div>
  </div>

  <div class="results-section">
    <h3>Search Results ({{results.length}} found)</h3>
    <div class="product-grid" *ngIf="results.length > 0">
      <div class="product-card" *ngFor="let product of results" (click)="goToProduct(product.id)">
        <div class="product-image">{{product.image}}</div>
        <h4>{{product.name}}</h4>
        <p class="price">${{product.price}}</p>
        <p class="description-preview">{{product.description | slice:0:60}}...</p>
      </div>
    </div>
    <div *ngIf="results.length === 0 && searchQuery" class="empty-results">
      <p>No products found for "{{searchQuery}}"</p>
    </div>
  </div>
</div>
