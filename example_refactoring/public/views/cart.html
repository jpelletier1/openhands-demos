<div class="cart-page">
  <h2>Shopping Cart</h2>
  
  <div ng-if="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
    <button ng-click="continueShopping()">Continue Shopping</button>
  </div>

  <div ng-if="cartItems.length > 0">
    <div class="cart-items">
      <div class="cart-item" ng-repeat="item in cartItems">
        <div class="item-image">{{item.product.image}}</div>
        <div class="item-info">
          <h4 ng-click="goToProduct(item.product.id)">{{item.product.name}}</h4>
          <p class="item-price">${{item.product.price}} x {{item.quantity}}</p>
        </div>
        <div class="item-total">${{(item.product.price * item.quantity).toFixed(2)}}</div>
        <button class="remove-btn" ng-click="removeItem($index)">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <div class="total">
        <strong>Total:</strong> ${{getTotal().toFixed(2)}}
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
      <button class="continue-btn" ng-click="continueShopping()">Continue Shopping</button>
    </div>
  </div>
</div>
